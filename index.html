<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Pet Details</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: url("https://townsquare.media/site/497/files/2023/05/attachment-RS15492_479591780-scr-1.jpg?w=1200&h=0&zc=1&s=0&a=t&q=89");
      background-repeat: no-repeat;
      background-size:cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background-color: rgb(122, 70, 70);
      padding: 25px 40px;
      border-radius: 20px;
      box-shadow: 0px 0px 15px rgba(141, 130, 130, 0.2);
      width: 400px;
    }
    h1 {
      text-align: center;
      color: #3d1d1d;
      font-weight: 600 ;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      font-size: 3em;

    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #736d6d;
      margin-top: 5px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      border: none;
      background-color: #453f02;
      color: rgb(149, 137, 137);
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2e2502;
    }
    .details-btn {
      background-color: #04203e;
      margin-top: 10px;
    }
    .details-btn:hover {
      background-color: #011a34;
    }
  </style>
</head>
<body>

  <form id="petForm">
    <h1>Pet Form</h1>
    <label>Pet Name:</label>
    <input type="text" id="petName" required>

    <label>Age:</label>
    <input type="number" id="petAge" required>

    <label>Weight (kg):</label>
    <input type="number" id="petWeight" required>

    <label>Type:</label>
    <select id="petType" required>
      <option value="">Select Type</option>
      <option value="Dog">Dog</option>
      <option value="Cat">Cat</option>
      <option value="Bird">Bird</option>
      <option value="Fish">Fish</option>
    </select>

    <label>What it likes most:</label>
    <textarea id="petLikes" rows="2" required></textarea>

    <button type="submit">Submit</button>
    <button type="button" class="details-btn" onclick="location.href='showdetails.html'">Show Details</button>
  </form>

  <script>
    document.getElementById("petForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const pet = {
        name: document.getElementById("petName").value.trim(),
        age: parseInt(document.getElementById("petAge").value),
        weight: parseFloat(document.getElementById("petWeight").value),
        type: document.getElementById("petType").value,
        likes: document.getElementById("petLikes").value.trim()
      };

      // Get existing pets or create empty array
      let pets = JSON.parse(localStorage.getItem("pets")) || [];

      // Add new pet
      pets.push(pet);

      // Save back to localStorage
      localStorage.setItem("pets", JSON.stringify(pets));

      console.log("Pet Object:", pet);
      console.log("JSON Format:", JSON.stringify(pet, null, 2));

      alert("Pet added successfully! You can view it on 'Show Details' page.");

      this.reset();
    });
  </script>

</body>
</html>
